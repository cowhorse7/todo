<h2 mat-dialog-title>Are you sure?</h2>
<mat-dialog-content>
  <p>
    Deleting this list will also delete all tasks inside it. 
    Restoration will not be possible.
  </p>
  <mat-dialog-actions>
    <button mat-dialog-close>No</button><button (click)="deleteList()">Yes</button>
  </mat-dialog-actions>
</mat-dialog-content>
